<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Number counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Number counter</h1>
      <h2>Because you can't count</h2>
      <form class="input" action="index.html" method="post">
        <label for="">What number do you want to count by?</label>
        <input id="countBy" type="form" name="countBy" value="">
        <label for="">What number do you want to count to?</label>
        <input id="countTo" type="form" name="countTo" value="">
        <button class="btn btn-success"type="submit" name="button">Submit</button>
      </form>
    </div>

    <div class="container">
      <div id="result">
        <p>Here is how you count: <span id="output"></span>
        </p>
      </div>
    </div>

  </body>
</html>
